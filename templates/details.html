<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">
        <title>{{ user.fn() }}</title>
    </head>
    <body>
        <div class="container"></div>
            <div class="row align-items-start">
                <div class="col">
                    <img src="{{ user.image_url }}" alt="{{ user.fn() }}" height="300"  >
                </div>
                <div class="col">
                    <h1>{{ user.fn() }}</h1>
                    
                    
                   

                    <form action="/{{user.id}}/delete_user"method="POST">
                        <button type="submit" class="btn btn-danger">DELETE THIS USER</button>
                    </form>
                    <br>
                    <form action="/{{user.id}}/edit_user">
                        <button type="submit" class="btn btn-primary">EDIT THIS USER</button>
                    </form>
                    <br>
                    <form action="/{{user.id}}/new_post">
                        <button type="submit" class="btn btn-success">NEW POST</button>
                    </form>
                    <br>
                    <a href="/">Go back to list</a><br>
                       
                </div>
                <div class="col">
                    {% for post in user.posts %}
                        <li><a href="/{{user.id}}/{{ post.id }}">{{ post.title }}</a></li>
                    {% endfor %}
                    <br>
                </div>
                <div class="col">
                   
                </div>
            </div>
        </div>
       

        

       
       
    </body>
</html>
