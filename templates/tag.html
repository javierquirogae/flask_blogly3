<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">
        <title>{{ tag.name }}</title>
    </head>
    <body>
        <div class="container"></div>
            <div class="row align-items-start">
            
                <div class="col">
                    <h1>{{ tag.name }}</h1>     
                    <ul>
                        {% for post in tag.posts %}
                        <li><a href="/{{ post.author.id }}/{{ post.id }}">{{ post.title }}</a></li>
                        {% endfor %}
                    </ul>           
                    
                    <form action="/edit_tag/{{tag.id}}">
                        <button type="submit" class="btn btn-primary">EDIT TAG</button>
                    </form>
                    <br>
                    <form action="/delete_tag/{{tag.id}}"method="POST">
                        <button type="submit" class="btn btn-light">DELETE TAG</button>
                    </form>
                    <br>
                    <a href="/">Go back to list</a><br>
                       
            </div>
        </div>
       

        

       
       
    </body>
</html>
